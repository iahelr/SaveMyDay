<div id="myMainDiv" ng-app="mainApp" ng-controller="mapCtrl">
    <hr>
    <h2 class="intro-text text-center">
        <strong>הצג מפה</strong>
    </h2>
    <hr>
    <br />
    <div class="col-md-4">
        <div class="panel panel-default" style="height:430px">
            <div class="panel-heading">
                <h3 style="font-weight:bold">מסלולים אופציונליים</h3>
            </div>
            <div class="panel-body-">
                <section>
                    <div class="tabs tabs-style-bar">
                        <nav>
                            <ul class="myTabs">
                                <li ng-repeat="path in paths | orderBy:'id'" ng-click="ShowPath(path.id)">
                                    <a href="#section-bar-{{path.id}}">
                                        <span>מסלול {{path.id}}</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <div class="content-wrap" style="">
                            <section ng-repeat="path in paths | orderBy:'id'" id="section-bar-{{path.id}}" my-post-repeat-directive>
                                <md-list>
                                    <md-list-item class="md-2-line" ng-repeat="item in path.appointments">
                                        <img ng-src="../Style/Images/{{item.icon}}.png" class="md-avatar" style="margin-left:15px;margin-right:0px;">
                                        <div class="md-list-item-text">
                                            <h3>{{item.time}} - {{item.desc}}</h3>
                                            <p>{{item.address}}</p>
                                        </div>
                                        <md-divider md-inset ng-if="!$last"></md-divider>
                                    </md-list-item>
                                </md-list>
                            </section>
                        </div><!-- /content -->
                    </div><!-- /tabs -->
                </section>
            </div>      
        </div>
        <button ng-click="ChoosePath()">בחר מסלול</button>
    </div>
    <div class="col-md-8">
        <div id="map_canvas" style="width: 700px; height: 500px;border: 1px solid #ddd"></div>
    </div>
</div>

<script src="../Scripts/cbpFWTabs.js"></script>

<script>
    var myVar = setInterval(function () { checkIfDocLoaded() }, 500);

    function checkIfDocLoaded() {
        if (document.readyState == "complete") {
            angular.element(document.getElementById('myMainDiv')).scope().ShowPath(1);
            clearInterval(myVar);
        }
    }
</script>
