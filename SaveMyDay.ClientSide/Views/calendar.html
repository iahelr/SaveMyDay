<div>
    <hr>
    <h2 class="intro-text text-center">
        <strong>ניהול יומן</strong>
    </h2>
    <hr>
    <br />
    <div dir="rtl" class="col-md-6">
        <input dir="rtl" type="date" ng-controller="datePickCtrl" id="date-picker" class="fc-button fc-corner-right fc-corner-right fc-button-group" 
                style="text-align:center; float:right; align-items:center; max-width:45%" required="required" placeholder="Date" />
        <div id='calendar' ng-controller="calendarCtrl"></div>
        <div dir="ltr" id="fullCalModal" class="modal fade" style="text-align:center; align-items:center; margin-top:10%;">
            <div class="modal-dialog" style="text-align:center; align-items:center;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span> <span class="sr-only">close</span></button><br />
                        <h2 class="intro-text text-center">
                            <strong>הוספת אילוץ</strong>
                        </h2>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="modalTitle" placeholder="כותרת" value="" class="modal-title" style="text-align:center; align-items:center;" />
                        <br /><br />
                        <input type="text" id="modalLocation" placeholder="מיקום" value="" class="modal-title" style="text-align:center; align-items:center;" />
                        <br/><br/>
                        <div id="timepickerDiv" dir="rtl">
                            זמן התחלה: <input id="modalStartTime" class="time start" autocomplete="off" style="max-width:15%; margin:5px; text-align:center; align-items:center;" /> 
                            זמן סיום: <input id="modalEndTime" class="time end" autocomplete="off" style="max-width:15%; margin:5px; text-align:center; align-items:center;" /> 
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="modalSave" type="button" class="btn btn-primary">שמור</button>
                        <!-- data-dismiss="modal" -->
                        <button id="modalDelete" class="btn btn-default" data-dismiss="modal">מחק</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div dir="rtl" class="col-md-6" style="text-align:center;">
        בחר עיר
        <input type="text" id="citySelect" list="json-datalist" placeholder="לדוגמא: תל אביב, ישראל">
        <datalist id="json-datalist"></datalist>
        <br />
        <br />
        איך אתה מגיע ממקום למקום?
        <form class="fc-button-group" id="travelWayForm">
            <input type="radio" class="btn-group-lg" name="travelWay" value="byCar" checked> ברכב </input>
            <input type="radio" class="btn-group-lg" name="travelWay" value="onFoot" > ברגל </input>
        </form>
        <!-- $('input[name="travelWay"]:checked', '#travelWayForm').val() -->
        <br />
        <br />
        <div id='arrangements' ng-controller="arrangementCtrl" style="float:none;">
            <button id="addArrangement" ng-click="addAppointment('arrangements')" class="btn-info round-buttons-calendar-view" style="margin-bottom:14px;">הוסף סידור</button>
        </div>
    </div>
    <br />
    <div ng-controller="calculateRequestCtrl" style="text-align:center; clear:both; padding-top:30px">
        <button ng-click="calculateRequest()" class="btn-primary round-buttons-calendar-view" style="width:120px; height:50px;">קבע תורים</button>
        <div ng-if="showBusy" layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </div>
    
    <div dir="ltr" id="errorModal" class="modal fade" style="text-align:center; align-items:center; margin-top:10%;">
        <div class="modal-dialog" style="text-align:center; align-items:center;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span> <span class="sr-only">close</span></button><br />
                    <h2 class="intro-text text-center">
                        <strong>שגיאה</strong>
                    </h2>
                </div>
                <div class="modal-body">
                    <p id="errorMsg" class="modal-title" style="text-align:center; align-items:center;" />
                </div>
                <div class="modal-footer">
                    <button id="modalDelete" class="btn btn-default" data-dismiss="modal">סגור</button>
                </div>
            </div>
        </div>
    </div>
</div>
